<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #c0392b;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item span {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .menu-item {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menú del Restaurante</h1>
        <div class="menu-item">
            <span>Pizza Margarita</span>
            <span>$10.99</span>
        </div>
        <div class="menu-item">
            <span>Pasta Alfredo</span>
            <span>$12.99</span>
        </div>
        <div class="menu-item">
            <span>Ensalada César</span>
            <span>$8.99</span>
        </div>
        <div class="menu-item">
            <span>Hamburguesa Clásica</span>
            <span>$9.99</span>
        </div>
        <div class="menu-item">
            <span>Postre de Chocolate</span>
            <span>$5.99</span>
        </div>
    </div>
</body>
</html>
